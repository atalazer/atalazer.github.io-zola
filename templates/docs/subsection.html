{% extends "index.html" %}

{% block content %}
<div class="section">
    <h1>{{ section.title }}</h1>
    <p>{{ section.content | safe }}</p>
    <ul class="page-list">
        {% for page in section.pages | reverse %}
        <li>
            <span>{{ page.date | date(format="%Y/%m/%d") }}</span>
            <span><strong>:</strong></span>
            <a href="{{ page.permalink }}"> {{ page.title }} </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
